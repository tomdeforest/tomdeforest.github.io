<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            margin-top: 40px;
        }
        
        .subscribe-form {
            display: flex;
            margin-bottom: 20px;
        }
        
        .screen-reader-text {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        .subscribe-email {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        .subscribe-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .subscribe-button:hover {
            background-color: #3e8e41;
        }
        
        .subscription-success {
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            text-align: center;
        }
        
        .subscription-error {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Newsletter Subscription</h1>
        <p>Sign up to receive updates:</p>
        
        <div id="form-container">
            <form class="subscribe-form validate" action="https://app.gumroad.com/follow_from_embed_form" method="post" id="gumroad-follow-form-embed">
                <label class="screen-reader-text" for="gumroad-follow-form-embed-input">Email address</label>
                <input type="hidden" name="seller_id" value="3127491671811"> 
                <input id="gumroad-follow-form-embed-input" class="subscribe-email required email" type="email" placeholder="Your email address" name="email" value="">
                <button id="membedded-subscribe" class="subscribe-button" type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('gumroad-follow-form-embed');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
                
                const email = document.getElementById('gumroad-follow-form-embed-input').value;
                const sellerId = document.querySelector('input[name="seller_id"]').value;
                
                // Validate email (basic validation)
                if (!email || !email.includes('@') || !email.includes('.')) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Create form data object
                const formData = new FormData();
                formData.append('email', email);
                formData.append('seller_id', sellerId);
                
                // Show loading state
                const formContainer = document.getElementById('form-container');
                formContainer.innerHTML = '<div class="subscription-success">Processing your subscription...</div>';
                
                // Send the form data to Gumroad via fetch API
                fetch('https://app.gumroad.com/follow_from_embed_form', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    // Show success message on your site
                    formContainer.innerHTML = '<div class="subscription-success">Thanks for subscribing! We\'ve sent a confirmation to your email.</div>';
                })
                .catch(error => {
                    console.error('Error:', error);
                    formContainer.innerHTML = '<div class="subscription-error">Something went wrong. Please try again later.</div>';
                });
            });
        });
    </script>
</body>
</html>
